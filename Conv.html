<style>

@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

<script>

    function converter() {

        const valoReal = document.querySelector("#valorReal").value

        const taxaDeCambio = 4.07

        const valorConvertido = valoReal / taxaDeCambio

        alert(`O valor convertido em D√≥lar Canadense √© ${valorConvertido.toFixed(2)} CAD`);

        document.querySelector("#Titulo").style.color = "black"
    }

    function converterCad() {

        const valorCad = document.querySelector("#valorCad").value

        const taxaDeCambio1 = 4.07

        const valorConvertido1 = taxaDeCambio1 * valorCad

        alert(`O valor convertido em Real √© ${valorConvertido1.toFixed(2)} BRL`);

        document.querySelector("#Titulo2").style.color = "blue"
    }

</script>
